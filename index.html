<head>
  <meta charset="UTF-8" />

  <title>Lifewood Digital Handbook</title>

  <!-- Favicon - Lifewood Logo -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    rel="stylesheet">

  <!-- Keep minimal styling -->
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      /* Vanta fog base tone */
      color: #1D1D1F;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      /* Prevent body scroll, let app handle it */
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth fade in */
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Book Opening Zoom Animation */
    @keyframes bookZoomForward {
      0% {
        transform: translateZ(0) scale(1);
      }

      100% {
        transform: translateZ(200px) scale(1.1);
        opacity: 0.5;
      }
    }

    .animate-zoom-forward {
      animation: bookZoomForward 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Perspective for 3D effects */
    .perspective-1000 {
      perspective: 1000px;
    }

    /* 3D Book Container */
    .book-3d-container {
      perspective: 2500px;
      transform-style: preserve-3d;
    }

    /* 3D Book */
    .book-3d-flip {
      transform-style: preserve-3d;
    }

    .book-3d-flip .stf__parent {
      perspective: 2500px !important;
      transform-style: preserve-3d !important;
    }

    .book-3d-flip .stf__block {
      transform-style: preserve-3d !important;
    }

    .book-3d-flip .stf__item {
      transform-style: preserve-3d !important;
      backface-visibility: hidden;
    }

    /* Page realistic texture */
    .page-realistic {
      background: linear-gradient(to right, #fefefe 0%, #ffffff 5%, #ffffff 95%, #f8f8f8 100%) !important;
      border-radius: 0 2px 2px 0;
    }

    /* Left page */
    .book-3d-flip .--left .page-realistic {
      background: linear-gradient(to left, #fefefe 0%, #ffffff 5%, #ffffff 95%, #f8f8f8 100%) !important;
      border-radius: 2px 0 0 2px;
    }

    /* Smooth flip transition */
    .book-3d-flip .stf__block {
      transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) !important;
    }
  </style>
